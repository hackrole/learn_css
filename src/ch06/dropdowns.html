<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Nav</title>
  <style>
    body {
      font-family: "Myriad Pro", Frutiger, "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", Verdana, sans-serif;
      font-size: 1.4em;
      margin-top: 4em;
    }
    ul.nav, ul.nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      float: left;
      border: 1px solid #486B02;
      background-color: #8BD400;
    }
    ul.nav li {
      float: left;
      width: 8em;
    }
    ul.nav li ul {
      position: absolute;
      width: 8em;
      left: -999em;
      margin-left: -1px;
    }
    .nav li:hover ul {
      left: auto;
    }
    ul.nav a {
      display: block;
      color: #2B3F00;
      text-decoration: none;
      padding: 0.3em 1em;
      border-right: 1px solid #486B02;
      border-left: 1px solid #E4FFD3;
    }
    ul.nav li li a {
      border-top: 1px solid #E4FFD3;
      border-bottom: 1px solid #486B02;
      border-left: 0;
      border-right: 0;
    }
    ul.nav li:last-child a {
      border-right: 0;
      border-bottom: 0;
    }
    ul a:hover,
    ul a:focus {
      color: #E4FFD3;
      background-color: #6DA203;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li><a href="/home/">Home</a></li>
    <li>
      <a href="/products/">Products</a>
      <ul>
        <li><a href="/products/silverback/">Silverback</a></li>
        <li><a href="/products/fontdeck/">Font Deck</a></li>
      </ul>
    </li>
    <li>
      <a href="services/">Services</a>
      <ul>
        <li><a href="/services/design/">Design</a></li>
        <li><a href="/services/development">Development</a></li>
        <li><a href="/services/cnsultancy">Consultancy</a></li>
      </ul>
    </li>
    <li><a href="/contact/">Contact Us</a></li>
  </ul>
</body>
</html>
