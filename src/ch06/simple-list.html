<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simple list</title>
  <style>
    body {
      font-family: "Myriad Pro", Frutiger, "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", Verdana, sans-serif;
      font-size: 1.4em;
      padding: 20px;
    }
    ul {
      margin: 0;
      padding: 0;
      width: 20em;
      list-style-type: none;
    }
    li {
      background: url(img/tick.png) no-repeat 0 50%;
      padding-left: 30px;
    }

  </style>
</head>
<body>
  <ul>
    <li>Read emails</li>
    <li>Write chapter</li>
    <li>Go Shopping</li>
    <li>Cook dinner</li>
    <li>Watch Lost</li>
  </ul>
</body>
</html>
